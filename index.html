<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--local-->
    <link rel="stylesheet" href="css/style.css">
    <!--moment js-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/tr.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="icon" href="img/logo.png">
    <title>Hoa Times</title>
</head>

<body>
    <header class="my-3 mb-5">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <img class="mb-5" src="img/logo.png" alt="hoa-times-logo">
                </div>
                <div class="col-12">
                    <h1 style="font-size: 30px;">No. of Articles: <span id="number-news"></span></h1>
                </div>
            </div>
        </div>
    </header>
    <section class="my-3 mb-5">
        <div class="container">
            <div id="main-news"></div>
        </div>
        <div class="container">
            <div id="load-more" style="display: none;"></div>
            <div class="d-flex justify-content-center">
                <button id="load-more-btn" class="btn btn-dark btn-lg" style="border-radius: 0px;" onclick="getShowDataMore()">
                    Load More
                </button>
            </div>
        </div>
    </section>

    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--local-->
    <script src="script/script.js"></script>
</body>

</html>
